<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/main.js" defer></script>
    
    <!-- HTML Meta Tags -->
    <title>CSS-Grid dashboard</title>
    <meta name="description" content="Een dashboard gerealiseerd in CSS-Grid met koppeling naar verschillende API's. Waaronder de Pokémon API! Geheel gerealiseerd in de style van Neumorphism <3">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://css-grid-neumorphism.web.app/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="CSS-Grid dashboard">
    <meta property="og:description" content="Een dashboard gerealiseerd in CSS-Grid met koppeling naar verschillende API's. Waaronder de Pokémon API! Geheel gerealiseerd in de style van Neumorphism <3">
    <meta property="og:image" content="https://css-grid-neumorphism.web.app/img/background.png">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="">
    <meta property="twitter:url" content="https://css-grid-neumorphism.web.app/">
    <meta name="twitter:title" content="CSS-Grid dashboard">
    <meta name="twitter:description" content="Een dashboard gerealiseerd in CSS-Grid met koppeling naar verschillende API's. Waaronder de Pokémon API! Geheel gerealiseerd in de style van Neumorphism <3">
    <meta name="twitter:image" content="https://css-grid-neumorphism.web.app/img/background.png">

    <!-- Meta Tags Generated via https://www.opengraph.xyz -->  
</head>
<body>
    <main class="u-grid-wrapper">
        <article class="card a-down">
            <section class="card__body">
                <figure>
                    <img id="js--pokemon-image" src="" alt="">
                </figure>
            </section>
            <section class="card__buttonWrapper">
                <button id="js--pokémon-button"class="card__button"></button>
            </section>
        </article>
        <article class="card card--long"></article>
        <article class="card a-right">
            <header class="card__header">
                <h2 class="card__heading" id="js--name">Jeroen</h2>
                <p>is waarschijnlijk <span id="js--age">39</span> jaar oud</p>
            </header>
            </section>
            <section class="card__buttonWrapper">
                <input id="js--age-field" type="text" class="card__searchField">
            </section>
        </article>
        <article class="card a-left">
            <section class="card__body card__body--text">
                <p id="js--activity"></p>
            </section>
            <section class="card__buttonWrapper card__buttonWrapper--long">
                <button id="js--activity-button" class="card__longButton">Nieuwe activiteit</button>
            </section>
        </article>
        <article class="card a-up">
            <figure class="card__figure card__figure--dog">
                <img  id="js--dog"  class="card__image" src="" alt="">
            </figure>
        </article>
    </main>
</body>
</html>
